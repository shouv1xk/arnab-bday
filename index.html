* { box-sizing: border-box; }
html, body { height: 100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background: radial-gradient(1200px 800px at 70% -10%, #1e224a 0%, var(--bg) 60%); color: var(--text); overflow:hidden; }
.stage { position: relative; width:100%; height:100%; display:grid; place-items:center; padding:24px; text-align:center; }
.card { position: relative; width:min(680px, 92vw); background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:22px; box-shadow:0 30px 80px var(--shadow), inset 0 1px 0 rgba(255,255,255,.08); padding: clamp(18px,4vw,28px); transform: scale(.9) translateY(8px); opacity:0; animation:pop 700ms cubic-bezier(.2,1,.2,1) 300ms forwards; backdrop-filter: blur(8px); }
@keyframes pop { 0% { transform: scale(.9) translateY(16px); opacity:0; } 60% { transform: scale(1.02) translateY(0); opacity:1; } 100% { transform: scale(1) translateY(0); opacity:1; } }
.cake-wrap { position: relative; display:inline-block; margin: clamp(10px,3vw,14px) auto; }
.plate { width: clamp(220px,60vw,420px); height: clamp(16px,3vw,22px); background: radial-gradient(100% 120% at 50% 30%, white 0%, var(--plate) 45%, #b8c7ff 100%); border-radius:999px; margin:0 auto; box-shadow:0 8px 24px rgba(0,0,0,.35);}

.drip.d2 { left:32%; height:66px; }
.drip.d3 { left:57%; height:50px; }
.drip.d4 { left:78%; height:64px; }
.sprinkle { position:absolute; top:10%; width:10px; height:4px; border-radius:2px; transform:rotate(var(--r,10deg)); background: var(--accent); opacity:.9;}
.sprinkle.s1 { left:12%; --r:12deg;}
.sprinkle.s2 { left:28%; --r:-14deg;}
.sprinkle.s3 { left:46%; --r:22deg;}
.sprinkle.s4 { left:64%; --r:-18deg;}
.sprinkle.s5 { left:82%; --r:8deg;}
.candles { position:absolute; left:50%; top:-18px; transform:translateX(-50%); display:grid; grid-auto-flow:column; gap:clamp(8px,2.5vw,16px); align-items:end;}
.candle { width:clamp(12px,2vw,16px); height:clamp(42px,8vw,70px); background: linear-gradient(180deg,#a2b9ff,var(--candle)); border-radius:6px; position:relative; box-shadow:inset 0 0 0 1px rgba(255,255,255,.35);}
.candle:before { content:""; position:absolute; inset:0; background: repeating-linear-gradient(135deg, transparent 0 8px, rgba(255,255,255,.6) 8px 12px); border-radius:6px; mix-blend-mode:screen; opacity:.3;}
.wick { position:absolute; top:-8px; left:50%; transform:translateX(-50%); width:2px; height:10px; background:var(--wick); border-radius:2px;}
.flame { position:absolute; top:-22px; left:50%; transform:translateX(-50%); width:clamp(10px,2vw,14px); height:clamp(16px,3vw,22px); background: radial-gradient(50% 70% at 50% 60%, #fff7a8 0%, #ffd43b 60%, #ff9e00 100%); border-radius:50% 50% 50% 50% / 60% 60% 40% 40%; filter: drop-shadow(0 0 6px #ffcc00) drop-shadow(0 0 16px #ff9900); animation:flicker .12s infinite alternate ease-in-out, sway 2.1s infinite ease-in-out;}
.flame.off { animation:none; opacity:0; filter:none;}
@keyframes flicker { from { transform: translateX(-50%) scale(1) } to { transform: translateX(-50%) scale(1.08)} }
@keyframes sway { 0% { margin-left:-1px } 50% { margin-left:1px } 100% { margin-left:-1px } }

.shout { margin-top:clamp(14px,3.5vw,20px); font-weight:800; font-size:clamp(20px,6.5vw,48px); line-height:1.1; letter-spacing:.8px; text-shadow:0 2px 0 rgba(0,0,0,.25);}
.name { display:inline-block; padding:.1em .4em; border-radius:10px; background: linear-gradient(90deg,#ff7bd3,#7aa2ff); -webkit-background-clip:text; background-clip:text; color:transparent;}

.actions { margin-top:8px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;}
button { border:none; border-radius:999px; padding:10px 16px; background:#2a2f63; color:var(--text); font-weight:600; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06); transition: transform .12s ease, filter .12s ease, background .2s ease; }
button:hover { transform:translateY(-1px); filter:brightness(1.08);}
button:active { transform:translateY(0); filter:brightness(.98); }

canvas#confetti { position:absolute; inset:0; width:100%; height:100%; pointer-events:none; }

.tiny { margin-top:8px; opacity:.7; font-size:12px; }

/* Phone adjustments */

.actions{flex-direction:column; gap:8px;}
.actions button{width:100%; max-width:240px;}
}
</style>
